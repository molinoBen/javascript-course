<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
            playGame('Rock');
        "
    >
      Rock
    </button>
    <button
      onclick="
           playGame('Paper')
        "
    >
      Paper
    </button>
    <button
      onclick="
          playGame('Scissors');
        "
    >
      Scissors
    </button>

    <script>
      function pickComputer() {
        const computerChoice1 = Math.floor(Math.random() * 3 + 1);
        let computer = '';

        if (computerChoice1 == 1) {
          computer = 'Paper';
        } else if (computerChoice1 == 2) {
          computer = 'Rock';
        } else {
          computer = 'Scissors';
        }

        return computer;
      }

      function playGame(playerMove) {
        const computer = pickComputer();
        let result = '';
        if (playerMove === 'Scissors') {
          if (computer === 'Paper') {
            result = 'You win!';
          } else if (computer == 'Rock') {
            result = 'You lose.';
          } else {
            result = "it's a tie.";
          }
        } else if (playerMove === 'Paper') {
          if (computer === 'Paper') {
            result = "it's a tie.";
          } else if (computer == 'Rock') {
            result = 'You win!';
          } else {
            result = 'You lose.';
          }
        } else {
          if (computer === 'Paper') {
            result = 'You lose.';
          } else if (computer == 'Rock') {
            result = "it's a tie.";
          } else {
            result = 'You win!';
          }
        }

        alert(
          `You picked ${playerMove}. The Computer picked ${computer}. ${result}`
        );
      }
    </script>
  </body>
</html>
