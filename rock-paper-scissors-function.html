<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
            const computer1 = pickComputer();
            const result1 = computerPick(computer1,'Scissors','Paper','Rock');
            alert(`You picked rock. The Computer picked ${computer1}. ${result1}`);
        "
    >
      Rock
    </button>
    <button
      onclick="
            const computer2 = pickComputer();
            const result2 = computerPick(computer2,'Rock','Scissors','Paper');
            alert(`You picked paper. The Computer picked ${computer2}. ${result2}`);
        "
    >
      Paper
    </button>
    <button
      onclick="
            const computer3 = pickComputer();
            const result3 = computerPick(computer3,'Paper','Rock','Scissors');

            alert(`You picked scissors. The Computer picked ${computer3}. ${result3}`);
        "
    >
      Scissors
    </button>

    <script>
      function pickComputer() {
        const computerChoice1 = Math.floor(Math.random() * 3 + 1);
        let computer = '';
        if (computerChoice1 == 1) {
          computer = 'Paper';
        } else if (computerChoice1 == 2) {
          computer = 'Rock';
        } else {
          computer = 'Scissors';
        }
        return computer;
      }

      function computerPick(computer, paper, rock, scissors) {
        if (computer === paper) {
          result = 'You win!';
        } else if (computer == rock) {
          result = 'You lose.';
        } else if (computer == scissors) {
          result = "it's a tie.";
        }
        return result;
      }
    </script>
  </body>
</html>
